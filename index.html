<body>

  <section id="gioi-thieu">
    <h2>Giới thiệu</h2>
    <p>Game của tôi là game hành động dành riêng cho Windows.</p>

<script>

  });
</script>
  <h2>Hình minh họa:</h2>

  <!-- Hiển thị ảnh -->
  <!-- Hiển thị ảnh -->
  <img src="https://res.cloudinary.com/djnurdfaf/image/upload/v1752062949/images_1_jieshe.jpg"
     alt="Ảnh minh họa"
     width="200">

  <br><br>
  <button id="tai-anh">Tải ảnh về</button>

  <script>
  document.getElementById("tai-anh").addEventListener("click", async function () {
    const imageURL = "https://res.cloudinary.com/djnurdfaf/image/upload/v1752069283/download_kvowvs.jpg";

    try {
      const response = await fetch(imageURL, { mode: 'cors' });
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = "Ellen ngố.jpg"; // tên khi lưu
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      URL.revokeObjectURL(url); // giải phóng bộ nhớ
    } catch (error) {
      alert("Không thể tải ảnh. Có thể do cấu hình CORS hoặc lỗi kết nối.");
      console.error(error);
    }
  });
  </script>

  </body>

  <h2>Hình minh họa:</h2>

  <!-- Hiển thị ảnh -->
  <!-- Hiển thị ảnh -->
  <div id = "div_anh_Ellen">
    <img src="https://res.cloudinary.com/djnurdfaf/image/upload/v1752062949/images_1_jieshe.jpg"
       alt="Ảnh minh họa"
       width="200"
       id = "anh_Ellen">
  </div>
  <br><br>
  <div id = "div_tai_anh">
       <button id="tai_anh">Tải ảnh về</button>
  </div>
  <script>
  document.getElementById("tai_anh").addEventListener("click", async function () {
    const imageURL = "https://res.cloudinary.com/djnurdfaf/image/upload/v1752069283/download_kvowvs.jpg";

    try {
      const response = await fetch(imageURL, { mode: 'cors' });
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = "Ellen ngố.jpg"; // tên khi lưu
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      URL.revokeObjectURL(url); // giải phóng bộ nhớ
    } catch (error) {
      alert("Không thể tải ảnh. Có thể do cấu hình CORS hoặc lỗi kết nối.");
      console.error(error);
    }
  });
  </script>
